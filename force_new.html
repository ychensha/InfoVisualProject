<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Force-Directed Layout over larger graphs</title>
    <script type="text/javascript" src="d3.js"></script>
    <link type="text/css" rel="stylesheet" href="force_new.css"/>
</head>
<body>
<b>Network Attribute Mapping</b><br/>
Node Shape:
<select name="nodeShape" id="nodeShape" onchange="refreshNetworkSettings()">
    <option value="circle" selected>circle</option>
    <!--<option value="rect">rect</option>-->
</select>
Node Size:
<select name="nodeSize" id="nodeSize" onchange="refreshNetworkSettings()">
    <option value="5" selected>5</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="7">7</option>
    <option value="10">10</option>
    <option value="20">20</option>
</select>
Node Fill Color:
<select name="nodeFillColor" id="nodeFillColor" onchange="refreshNetworkSettings()">
</select>
Node Title (Hover):
<select name="nodeHoverTitle" id="nodeHoverTitle" onchange="refreshNetworkSettings()">
</select>
Edge Thickness:
<select name="edgeThickness" id="edgeThickness" onchange="refreshNetworkSettings()">
    <option value="value" selected>default</option>
</select>
<input type="button" class = "button" value="Apply" onclick = "reloadNetwork()"/>
<br/>    <br/>
<div id="chart"></div>
<script type="text/javascript" src="label_force.js"></script>
<!--<script type="text/javascript" src="axis.js"></script>-->
</body>
</html>
